<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>
<body>
    <div class="container" style="padding-top:30px">
        <form id="register-form">
            <h2>등록할 게이지 정보를 입력 하세요</h2>
            <br />
            <br />

            <div class="form-group">
                <label for="gauge-number">등록할 게이지의 대전공장 관리번호를 입력 하세요:</label>
                <input id="gauge-number" type="text" class="form-control" required/>
            </div>

            <div class="form-group">
                <label for="valid-date">게이지의 유효 날짜를 선택 하세요 :</label>
                <input id="valid-date" type="date" class="form-control" required/>
            </div>

            <div class="form-group">
                <label for="description">게이지 설명을(간단히) 입력 하세요 :</label>
                <input id="description" type="text" class="form-control" required/>
            </div>

            <div class="form-group">
                <label for="manufacturing-number">게이지의 BaP 관리 번호를 입력 하세요 :</label>
                <input id="manufacturing-number" type="text" class="form-control" required/>
            </div>

            <div class="form-group">
                <label for="person">담당자를 입력 하세요 :</label>
                <input id="person" type="text" class="form-control" required/>
            </div>

            <br>
            <input type="submit" value="등록">
        </form>
    </div>

    <script type="module" src="./js/register.js"></script>

</body>
</html>
